<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="app.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<main>
		<h1>Tic-Tac-Toe</h1>
		<div class="user-info">
			<input type="text" name="username" id="username" placeholder="Input Your Name">
			<button id="save name">Submit</button>
		</div>
		<div class="playing-field">
			<button class="field" id="a1"></button>
			<button class="field" id="b1"></button>
			<button class="field" id="c1"></button>
			<button class="field" id="a2"></button>
			<button class="field" id="b2"></button>
			<button class="field" id="c2"></button>
			<button class="field" id="a3"></button>
			<button class="field" id="b3"></button>
			<button class="field" id="c3"></button>
		</div>
	</main>
</body>
</html>
